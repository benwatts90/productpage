<div class="row">

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="mountain-stars.jpg" alt="Los Angeles" class="d-block w-100">
    </div>

      <img src="capoeira.jpg" alt="Chicago" class="d-block w-100">
    </div>

    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
        </div>
    </div>
</div>
    
<script>
var countDownDate = new Date("Dec 25, 2021 00:00:00").getTime();
    
var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("day_count").innerHTML = days + " days";
    document.getElementById("hour_count").innerHTML = hours + " hours";
    document.getElementById("minute_count").innerHTML = minutes + " minutes";
    document.getElementById("second_count").innerHTML = seconds + " seconds";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer_container").innerHTML = "Christmas day!";
    }
}, 1000)
</script>
